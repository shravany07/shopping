{% load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style1.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">

    <title>product add</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2"><img src="{% static 'images/ring.png' %}" style="height: 750px; width: 550px;"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div class="mb-4">
              <h3>ADD YOUR PRODUCT DETAILS</h3>
              <p class="mb-4">Welcome To The Madhavi Jewellery</p>
            </div>
            <form  method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group first">
                <label for="firstname">Product Name</label>
                <input type="text" class="form-control" id="username" name="name">
              </div>

              <div class="form-group first">
                <label for="lastname">Product Description</label>
                <input type="text" class="form-control" id="username" name="des">

              </div>

              <div class="form-group first">
                <label for="price"> Product Price</label>
                <input type="number" class="form-control" id="username" name="price">

              </div>

              <div class="form-group first">
                <label for="image" style="position:relative; top:2px;">Product Image </label>
                <input type="file" class="form-control" id="image" name="image">
                
              </div>
              
              <div class="form-group first">
                <label for="lastname">Product Review</label>
                <input type="text" class="form-control" id="username" name="rev">

              </div>
              

              <input type="submit" value="Submit" class="btn btn-block btn-primary">

              <span class="d-block text-center my-4 text-muted">&mdash;  &mdash;</span>
              
              <div class="social-login">
               
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
