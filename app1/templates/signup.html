{% load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style1.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">

    <title>sign In</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2"><img src="{% static 'images/ring.png' %}" style="height: 750px; width: 550px;"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div class="mb-4">
              <h3>SIGN IN</h3>
              <p class="mb-4">Welcome To The Madhavi Jewellery</p>
            </div>
            <form action="#" method="POST">
              {% csrf_token %}
              <div class="form-group first">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="username" name="firstname">
              </div>

              <div class="form-group first">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="username" name="lastname">

              </div>

              <div class="form-group first">
                <label for="lastname">Email Id</label>
                <input type="email" class="form-control" id="username" name="email">

              </div>
              

              <div class="form-group first">
                <label for="mobileno">Mobile No.</label>
                <input type="number"  class="form-control" id="username" name="mobileno">

              </div>

              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="pass">
                
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption"><a href="{% url 'login' %}">Click Here To Login</a></span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
              </div>

              <input type="submit" value="Submit" class="btn btn-block btn-primary">

              <span class="d-block text-center my-4 text-muted">&mdash;  &mdash;</span>
              
              <div class="social-login">
               
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
